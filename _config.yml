title: GHTNS
description: Memorializing personal experiences and thoughts 
github_username:  jalangle

# Build settings
markdown: kramdown
theme: minima

collections:
  photosites:
    output: true
collections:
  recipes:
    output: true

defaults:
  -
    scope:
      path: ""
      type: "photosites"
    values:
      layout: "photosite"
  -
    scope:
      path: ""
      type: "recipes"
    values:
      layout: "page"

plugins:
  - jekyll-feed

exclude:
  - bin
  - venv